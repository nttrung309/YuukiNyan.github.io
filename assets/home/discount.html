                    <div class="nav-opener">

                    <!-- <div class="input-field">

        </div>
    </main>
    <script>
        $(document).ready(function(){
            var navExpandState = true;
            //Expand/Collapse navigation animation
            $(".nav-opener").click(function(){
                if(navExpandState){
                    $('.left-navigation.expand').removeClass('expand').addClass('collapse');
                    navExpandState = false;
                }
                else{
                    $('.left-navigation.collapse').removeClass('collapse').addClass('expand');
                    navExpandState = true;
                }
            });
            // Expanding navigation when hover
            $(".left-navigation").hover(function(){
                if(!navExpandState){
                    $('.left-navigation.collapse').removeClass('collapse').addClass('expand');
                }
            });
            $(".left-navigation").mouseleave(function(){
                if(!navExpandState){
                    $('.left-navigation.expand').removeClass('expand').addClass('collapse');
                }
            });
            // Expand Search Box Animation
            $(".search-box").click(function(){
                $(this).animate({
                    marginLeft: '4px'
                }, 300);
                $('#search-txt-box').animate({
                    marginLeft: '20px',
                    opacity: 1,
                    width: 220,
                }, 300);
                $('#search-txt-box').focus();
            });
            $(".messages i, .notify i").click(function (){
                $(this).css({
                    "color": "rgba(174,120,197)",
                    "background-color": "rgba(0, 0, 0, 0.05)"
                });
            });
        });
    </script>
