<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập quản trị</title>
    <link rel="stylesheet" href="styles/login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="iconBanner">
                
            </div>
            <div class="content">
                <form action="assets/home.html">
                    <h1 class="title">Admin Login</h1>
                
                    <div class="inputField">
                        <i class='bx bxs-user bx-sm'></i>
                        <input onfocus="this.select();" type="text" name="username" id="username" class="roundedInput" required="required">
                        <span id="txtUsername" for="username" class="txt">Username</span>   
                    </div>
                    <div class="inputField">
                        <i class='bx bxs-lock-alt bx-sm' ></i>
                        <input onfocus="this.select();" type="password" name="password" id="password" class="roundedInput" required="required">    
                        <span id="txtPassword" for="password" class="txt">Password</span>
                    </div>
                    
                    <div class="chkBoxRemember">
                        <input type="checkbox" name="rememberLogin" id="rememberLogin"> Ghi nhớ đăng nhập<br>    
                    </div>
    
                    <input type="submit" value="Đăng nhập" id="btnLogin">
                </form>
            </div>
        </div>
    </main>
    <script type="text/javascript">
        $('.chkBoxRemember').click(function(){
            var chkBox = $("#rememberLogin");
            var next_state = chkBox.is(':checked') ? false : true;
            chkBox.prop("checked", next_state);
        });
        
    </script>
</body>
</html>
